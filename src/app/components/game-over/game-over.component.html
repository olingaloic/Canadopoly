<mat-card class="example-card" style="text-align: center;">
    <mat-card-header>
      <mat-card-title>Game Over</mat-card-title>
      <mat-card-subtitle *ngIf="playerName == 'Human Player' ">You Lose !</mat-card-subtitle>
      <mat-card-subtitle *ngIf="playerName == 'CPU Player' ">You Win !</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/img/bankruptcy.jpg" alt="Lose" *ngIf="playerName == 'Human Player' ">
    <img mat-card-image src="assets/img/win.jpg" alt="Win" *ngIf="playerName == 'CPU Player' "> 
    
    <mat-card-content>
      <p *ngIf="playerName == 'Human Player' ">
        You lost, better luck next time !
      </p>
      <p *ngIf="playerName == 'CPU Player' ">
        What a champion, you're as rich as Croesus !
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="playAgain()" >Play Again !</button>
    </mat-card-actions>
  </mat-card>
